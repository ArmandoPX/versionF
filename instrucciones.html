<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes racer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #2ecc71); /* Fondo de degradado */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff; /* Color del texto */
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            text-align: center;
        }

        #instructions {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #back-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Cubes racer</h1>
        <p id="instructions">
            Utiliza las flechas ↑ ↓ ← → para moverte y la barra espaciadora para disparar.
        </p>
        <!-- Tu juego y contenido adicional aquí -->
        <a href="inicio.html" id="back-button">Atrás</a>
    </div>
</body>
</html>
